version: '2'

services:

  messagebus:
    extends:
      file: docker-compose.base.yml
      service: rabbitmq

  redis:
    extends:
      file: docker-compose.base.yml
      service: redis

  # Django back-end
  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: bash entrypoint.sh --prod
    environment:
      - DJANGO_SETTINGS_MODULE=personal_site.settings.prod
    ports:
      - "8000:8000"
    volumes:
      - ./backend/:/app/
      - ./static/:/app/personal_site/staticfiles
    working_dir: /app/
    links:
      - rabbitmq
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # Build frontend one time
    # and reuse its static files
    command: ./entrypoint-prod.sh
    volumes:
      - ./frontend/:/frontend/
