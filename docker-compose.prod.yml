version: '3.2'

networks:
  production_network:
    driver: bridge


services:

  database:
    image: postgres:10.2-alpine
    volumes:
      - ./pgdata-prod/:/var/lib/postgresql/data

  messagebus:
    image: rabbitmq:3.6.6-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./rabbit-data/:/var/lib/rabbitmq
    networks:
      - production_network

  redis:
    image: redis:3.0.7-alpine
    ports:
      - "6379:6379"

  # Django back-end
  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: --prod
    env_file:
      - ./environment/backend.env
      - ./environment/db.env
    environment:
      - DJANGO_SETTINGS_MODULE=personal_site.settings.prod
      - DATABASE_HOST=database
    ports:
      - "8000:8000"
    volumes:
      - ./backend/:/app/
      - ./static/:/app/personal_site/staticfiles
    working_dir: /app/
    networks:
      - production_network
    depends_on:
      database:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    # Build frontend one time
    # and reuse its static files
    command: ./entrypoint-prod.sh
    volumes:
      - ./frontend/:/frontend/
