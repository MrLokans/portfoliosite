{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-4">
                {% crispy form %}
                <div class="social-login-icons">
                    <a href="">
                        <img class="social-icon" src="{% static 'img/social/google_plus.svg' %}" alt="google_plus_icon">
                    </a>
                    <a href="">
                        <img class="social-icon" src="{% static 'img/social/github.svg' %}" alt="github_icon">
                    </a>
                    <a href="">
                        <img class="social-icon" src="{% static 'img/social/facebook.svg' %}" alt="facebook_icon">
                    </a>
                    <a href="">
                        <img class="social-icon" src="{% static 'img/social/linked_in.svg' %}" alt="linked_in_icon">
                    </a>
                    <a href="">
                        <img class="social-icon" src="{% static 'img/social/vk.svg' %}" alt="vkontakte_icon">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendor/jquery.min.js' %}"></script>  
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
